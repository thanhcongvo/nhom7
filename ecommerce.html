<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .carousel-inner > .item > img {
            width: 100%;
            height: auto;
        }
        .thumbnail {
            border: none;
            border-radius: 0;
        }
        .center {
            text-align: center;
        }
        footer {
            margin-top: 20px;
        }
        .modal-content {
            padding: 20px;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin-heading {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">E-commerce</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="account.html">Account</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="product.html">Products</a></li>
                <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">Sign In</button></li>
            </ul>
        </div>
    </nav>

    <!-- Sign In Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h2 class="modal-title" id="myModalLabel">Sign in</h2>
                </div>
                <div class="modal-body">
                    <form class="form-signin" role="form">
                        <h3 class="form-signin-heading">Sign in with your email address</h3>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email address" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-facebook btn-large btn-caps btn-block">Facebook <span class="icon-facebook"></span></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-twitter btn-large btn-caps btn-block">Twitter <span class="icon-twitter"></span></a>
                        </div>
                        <div class="col-xs-4">
                            <a href="#" class="btn btn-dribbble btn-large btn-caps btn-block"><span class="icon-dribbble"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div id="content" class="container">
        <div class="row carousel-holder">
            <div class="col-md-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="slide-image" src="images/giao dien 1.jpg" alt="Slide 1">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="images/giao dien 2.jpg" alt="Slide 2">
                        </div>
                        <div class="item">
                            <img class="slide-image" src="images/giao dien 3.jpg" alt="Slide 3">
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Example Product -->
            <div class="col-sm-4">
                <div class="thumbnail">
                    <img src="images/iphone 11.jpg" alt="Product 1">
                    <div class="caption">
                        <h3>Iphone 11</h3>
                        <p>$699.99</p>
                        <p><a href="#" class="btn btn-primary" role="button">Buy Now</a></p>
                    </div>
                </div>
            </div>
            <!-- Add more products as needed -->
        </div>
        <!-- Pagination -->
        <div class="center">
            <ul class="pagination">
                <li class="disabled"><a href="#">&laquo;</a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="text-center">Â© 2024 Iphone Store </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .img-responsive {
            width: 100%;
            height: auto;
        }
        .media-object {
            border-radius: 50%;
        }
        .thumbnail {
            border: none;
            border-radius: 0;
            margin-bottom: 20px;
        }
        .btn-back {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">E-Commerce</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="account.html">Account</a></li>
                <li><a href="category.html">Categories</a></li>
                <li><a href="product.html">Products</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="content" class="container">
        <a href="category.html" class="btn btn-default btn-back">Back to Categories</a>
        <div class="row">
            <!-- Product Image -->
            <div class="col-xs-12 col-md-5">
                <img src="images/iphone 15.jpg" alt="Product Image" class="img-responsive">
            </div>
            <!-- Product Details -->
            <div class="col-xs-12 col-md-7">
                <h1>Iphone 15</h1>
                <p><strong>Price:</strong> $1399.99</p>
                <p><strong>Description:</strong> Thiết kế mới mang lại sự mới mẻ cho người dùng.</p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="row">
            <!-- Reviews -->
            <div class="col-xs-12">
                <h3>Reviews</h3>
                <div class="media">
                    <div class="media-left">
                        <img src="http://placehold.it/64x64" alt="Reviewer" class="media-object">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Reviewer Name</h4>
                        <p>Review content goes here.</p>
                    </div>
                </div>
                <!-- Add more reviews similarly -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="text-center">© 2024 Iphone Store </p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
